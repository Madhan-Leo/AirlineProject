<section class="vh-100 gradient-custom">
<div class="login-content">
    
    <nav class="navbar navbar-light .ms-auto justify-content-center" style="background-color: #e3f2fd;">
        <a class="navbar-brand "><b>Airline Management System</b></a>
        </nav>

    <mat-card>
        <mat-toolbar class="tool">
           
            <span class="title-center"> Log In</span>
            <span class="example-spacer"></span>
           
          </mat-toolbar>
        
        <mat-card-content>

            <form [formGroup]="myForm" id="myForm" (ngSubmit)="loginUser(myForm.value)"> <br><br>
  
                <table class="loginTable">
                    <tr>
                        <td>
                            <mat-form-field appearance="outline">
                                <span>Enter your  Email</span><br>
                                <input matInput type="text" formControlName="userEmail" placeholder="Ex.madhan@gmail.com">
                            </mat-form-field>
                            <div *ngIf="myForm.get('userEmail')!.touched && myForm.get('userEmail')!.invalid">
                                
                                <div *ngIf="myForm.get('userEmail')!.hasError('required')">
                                    <font color="red"><b>User Email is Required.</b></font>
                                </div>
                                <div *ngIf="myForm.get('userEmail')!.hasError('pattern')">
                                    <font color="red"><b>Invalid User Email</b></font>
                                </div>
                            </div>
                        </td>
                    </tr>
  
  
                    <tr>
                        <td>
                            <mat-form-field appearance="outline">
                                <span>Enter your Password</span>
                                <input matInput type="password" formControlName="userPassword">
                            </mat-form-field>
                            <div *ngIf="myForm.get('userPassword')!.touched && myForm.get('userPassword')!.invalid">
                                <div *ngIf="myForm.get('userPassword')!.hasError('required')">
                                    <font color="red"><b>Password is Required.</b></font>
                                </div>
                                <div *ngIf="myForm.get('userPassword')!.hasError('pattern')">
                                    <font color="red"><b>Invalid Password</b></font>
                                </div>
  
  
                            </div>
                        </td>
                    </tr>
  
  
                    <tr>
                        <td>
                            <div class="loginActions">
                                <button class="loginButton" type="button" mat-raised-button
                                    (click)="loginUser(myForm.value)">Login</button>&nbsp;&nbsp;
                                <button class="resetButton" type="reset" mat-raised-button>Reset</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            New User? &nbsp;&nbsp;<a routerLink="/register">Register</a>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
    </mat-card>

 </div>
 </section>
