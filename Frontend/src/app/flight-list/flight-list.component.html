<div class="row" style="height:80px">
  <nav class="navbar  .ms-auto justify-content-center" style="background-color: rgb(153, 215, 217);">
    <a class="navbar-brand"><b>Airline Management System</b></a>
    </nav>
</div>
  <div class="row">
    <div class="col-2" style="background-color: rgb(153, 215, 217); height: 640px;">
      <h3>Menu</h3>
  <a routerLink="/create-flight" ><div class="view">Add Flight</div></a><br>
  <a routerLink="/update-flight" ><div class="view">Update Flight</div></a><br>
  <a routerLink="/flight-list"><div class="view">View All Flights</div></a><br>
  <a routerLink="/booking-view" ><div class="view">View All Booking</div></a><br>
 
 

</div>
    <div class="col">
<div class="panel panel-primary">
    <div class="panel-heading">
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand mb-0 h1">Flight List</a>
        <button  class="btn btn-info" style="margin-left: 500px"><a routerLink="/admin-home">Home</a></button>
      </nav><br>
      
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>FlightNumber</th>
            <th>FlightName</th>
            <th>SeatCapacity</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let flight of flights|async">
            <td>{{flight.flightNo}}</td>
            <td>{{flight.flightName}}</td>
            <td>{{flight.seatCapacity}}</td>
            <td>{{flight.departure}}</td>
            <td>{{flight.arrival}}</td>
            <td>{{flight.duration}}</td>
           
            <td><button (click)="removeFlight(flight.flightNo)" class="btn btn-danger">Delete</button>
                <button  class="btn btn-info" style="margin-left: 10px"><a routerLink="/update-flight">Update</a></button>
                <button  class="btn btn-info" style="margin-left: 10px"><a routerLink="/booking-view">Booking Details</a></button>
               
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  </div>
  </div>
