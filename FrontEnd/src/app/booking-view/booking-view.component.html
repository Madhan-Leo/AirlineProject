  <div class="row">
    <div class="col-2" style="background-color: rgb(153, 215, 217); height: 640px;">

    <div class="col">


<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Booking View</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>User ID</th>
            <th>Flight No</th>
            <th>Travelling Date</th>
            <th>No of Tickets</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings | async">
            <td>{{booking.bookingId}}</td>
            <td>{{booking.userId}}</td>
            <td>{{booking.flightNo}}</td>
            <td>{{booking.travellingDate}}</td>
            <td>{{booking.noOfTickets}}</td>
          
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
